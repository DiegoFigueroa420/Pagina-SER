<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Consciencia de Abundancia</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <h1>Consciencia de Abundancia</h1>
                </div>
                <p>Inicia tu viaje hacia la abundancia</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Ingresar al Universo de Abundancia
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Primera vez aquí? ¡Perfecto! Solo ingresa tus datos y comenzamos.</p>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>
        </div>
        
        <div class="login-visual">
            <div class="abundance-animation">
                <div class="energy-circle circle-1"></div>
                <div class="energy-circle circle-2"></div>
                <div class="energy-circle circle-3"></div>
                <div class="floating-symbols">
                    <i class="fas fa-dollar-sign symbol-1"></i>
                    <i class="fas fa-gem symbol-2"></i>
                    <i class="fas fa-star symbol-3"></i>
                    <i class="fas fa-coins symbol-4"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
